<!DOCTYPE html>
<html lang="en" data-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% if page.title %}{{ page.title }}{% else %}Page{% endif %}</title>
    <style>
        /* Light theme variables */
        html[data-theme="light"] {
            --bg-color: #ffffff;
            --text-color: #08082F;
            --title-color: #4A4A7F;
            --toc-bg: #f0f0f5;
            --button-bg: #f0f0f5;
            --link-color: #6B4BA3;
            --header-color: #4A4A7F;
        }

        /* Dark theme variables */
        html[data-theme="dark"] {
            --bg-color: #1A1B26; /* Alternative: 1F1B24 (brighter purple) or 1a1a2e (midnight purple) or 1A1B26 (midnight blue) or 0D1117 (really dark navy blue) */
            --text-color: #E8E8E8;
            --title-color: #CBC3E3;
            --toc-bg: #252540; 
            --button-bg: #252540;
            --link-color: #E0B0FF;
            --header-color: #CBC3E3;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            line-height: 1.6;
            max-width: 800px;
            margin: 0 auto;
            padding: 2rem;
            background-color: var(--bg-color);
            color: var(--text-color);
            transition: all 0.3s ease;
        }

        .page-title {
            font-size: 6em;
            font-weight: bold;
            font-style: italic;
            text-align: center;
            color: var(--title-color);
            margin: 0;
        }

        .page-subtitle {
            text-align: center;
            color: var(--text-color);
            font-size: 1.2em;
            margin-bottom: 2em;
        }

        #toc {
            background-color: var(--toc-bg);
            padding: 1.5rem;
            border-radius: 8px;
            margin-bottom: 2rem;
        }

        .toc-button, .theme-button, .back-button {
            position: fixed;
            right: 20px;
            background-color: var(--button-bg);
            color: var(--title-color);
            border: none;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            cursor: pointer;
            z-index: 1000;
            font-size: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 2px 5px rgba(0,0,0,0.2);
            transition: all 0.3s ease;
        }

        .toc-button {
            bottom: 80px;
        }

        .theme-button {
            bottom: 20px;
        }

        .back-button {
            display: none;
            bottom: 140px;
        }

        .toc-button:hover, .theme-button:hover, .back-button:hover {
            background-color: var(--toc-bg);
        }

        a {
            color: var(--link-color);
            text-decoration: none;
        }

        h1, h2, h3 {
            color: var(--header-color);
        }

        h1 a, h2 a, h3 a {
            color: inherit;
            text-decoration: none;
        }

        h1 a:hover, h2 a:hover, h3 a:hover {
            text-decoration: underline;
        }

        #toc ul {
            list-style-type: none;
            padding-left: 0;
        }

        #toc li {
            margin: 0.5rem 0;
        }

        a:hover {
            text-decoration: underline;
        }

        .header-anchor {
            opacity: 0;
            transition: opacity 0.2s;
            padding-left: 0.5em;
            font-size: 0.8em;
        }

        h1:hover .header-anchor,
        h2:hover .header-anchor,
        h3:hover .header-anchor {
            opacity: 1;
        }
    </style>
</head>
<body>
    {% if page.title %}
    <div class="page-title">{{ page.title }}</div>
    {% if page.subtitle %}
    <div class="page-subtitle">{{ page.subtitle }}</div>
    {% endif %}
    {% endif %}

    <div id="toc">
        <h2>Table of Contents</h2>
        <ul>
        {% assign headers = content | split: '<h1' %}
        {% for header in headers offset: 1 %}
            {% assign headerText = header | split: '</h1>' | first | split: '>' | last %}
            <li><a href="#{{ headerText | slugify }}">{{ headerText }}</a></li>
        {% endfor %}
        </ul>
    </div>

    {{ content }}

    <button class="toc-button" title="Table of Contents">â˜°</button>
    <button class="theme-button" title="Toggle theme">ðŸŒ“</button>
    <button class="back-button" title="Back to previous position">â†©</button>

    <script>
        // Theme toggle functionality
        const themeButton = document.querySelector('.theme-button');
        const html = document.documentElement;
        
        // Check for saved theme preference, otherwise use system preference
        const savedTheme = localStorage.getItem('theme') || 
                          (window.matchMedia('(prefers-color-scheme: dark)').matches ? 'dark' : 'light');
        html.setAttribute('data-theme', savedTheme);

        themeButton.addEventListener('click', () => {
            const currentTheme = html.getAttribute('data-theme');
            const newTheme = currentTheme === 'dark' ? 'light' : 'dark';
            html.setAttribute('data-theme', newTheme);
            localStorage.setItem('theme', newTheme);
        });

        // Add IDs and clickable links to all headers
        document.querySelectorAll('h1, h2, h3').forEach(header => {
            const id = header.textContent.toLowerCase().replace(/\s+/g, '-');
            header.id = id;
            
            const originalContent = header.innerHTML;
            
            const anchor = document.createElement('a');
            anchor.href = '#' + id;
            anchor.className = 'header-anchor';
            anchor.textContent = '#';
            
            const headerLink = document.createElement('a');
            headerLink.href = '#' + id;
            headerLink.innerHTML = originalContent;
            
            header.innerHTML = '';
            header.appendChild(headerLink);
            header.appendChild(anchor);
        });

        // Handle TOC and Back buttons
        let lastPosition = 0;
        const tocButton = document.querySelector('.toc-button');
        const backButton = document.querySelector('.back-button');
        const toc = document.getElementById('toc');

        tocButton.addEventListener('click', () => {
            lastPosition = window.scrollY;
            backButton.style.display = 'flex';
            toc.scrollIntoView({ behavior: 'smooth' });
        });

        backButton.addEventListener('click', () => {
            window.scrollTo({
                top: lastPosition,
                behavior: 'smooth'
            });
            backButton.style.display = 'none';
        });

        // Handle initial hash navigation
        if (window.location.hash) {
            const element = document.querySelector(window.location.hash);
            if (element) {
                element.scrollIntoView();
            }
        }

        // Update URL when clicking header links
        document.addEventListener('click', function(e) {
            if (e.target.matches('h1 a, h2 a, h3 a, .header-anchor')) {
                const id = e.target.getAttribute('href');
                window.history.pushState({}, '', id);
            }
        });

        // Show/hide back button based on scroll position
        window.addEventListener('scroll', () => {
            const tocRect = toc.getBoundingClientRect();
            if (tocRect.bottom < 0) {
                tocButton.style.display = 'flex';
            } else {
                tocButton.style.display = 'none';
            }
        });

        // Save scroll position every second
        let scrollTimeout;
        window.addEventListener('scroll', () => {
            clearTimeout(scrollTimeout);
            scrollTimeout = setTimeout(() => {
                localStorage.setItem('scrollPosition', window.scrollY);
            }, 1000);
        });

        // Restore scroll position on page load
        window.addEventListener('load', () => {
            const savedPosition = localStorage.getItem('scrollPosition');
            if (savedPosition) {
                window.scrollTo(0, parseInt(savedPosition));
            }
        });
    </script>
</body>
</html>
